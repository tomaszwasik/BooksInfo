<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Book Review</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/shop-homepage.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">	
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#Home">Book Info</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li sec:authorize="isAnonymous()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                    <li sec:authorize="isAuthenticated()"><a href="#"><span class="glyphicon glyphicon-user"></span> <span sec:authentication="name"> Sign Up</span></a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


	<div class = "container">
		<div class="wrapper">
			<form action="/bookReview/add" method="post" role="form" class="form-signin-reviw">
				<h3 class="form-signin-heading">Add review!</h3>
                <label th:text="${'Title: ' + book.title}">Title: XX</label>
                <br>
                <label th:text="${'Author: ' + book.author.firstName + ' ' + book.author.lastName}">Author: Tomasz Wasik</label>
				  <hr class="colorgraph"><br>
                <input type="hidden" name="bookId" id="bookId" value="" th:value="${book.id}">
                <textarea name="review" id="review" class="form-control textarea" rows="6" maxlength="2048" placeholder="Review" required autofocus></textarea>
                    </br>
                <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Add</button>
			</form>			
		</div>
	</div>

    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
